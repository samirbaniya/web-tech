<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab12d</title>
</head>
<body>
    <h2>Alert box</h2>
    <p id="demo"></p>
    <button onclick="alert_box()">click here</button>
    <script>
        function alert_box(){
            let a=confirm("Alert!!!!!");
            if(a==true)
            {
                document.getElementById("demo").innerHTML="user has clicked ok";
            }
            else {
                document.getElementById("demo").innerHTML="user has clicked cancel";
            }
        }
    </script>
    <script src="lab12d.js"></script>
</body>
</html>
