<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Comparison</title>
</head>
<body>

  <h1>Number Comparison</h1>

  <label for="num1">Enter the first number: </label>
  <input type="number" id="num1" placeholder="Enter the first number">

  <br>

  <label for="num2">Enter the second number: </label>
  <input type="number" id="num2" placeholder="Enter the second number">

  <br>

  <label for="num3">Enter the third number: </label>
  <input type="number" id="num3" placeholder="Enter the third number">

  <br>

  <button onclick="compareNumbers()">Compare Numbers</button>

  <p id="result"></p>

  <script>
    function compareNumbers() {
      // Get the values of the three numbers
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var num3 = parseFloat(document.getElementById("num3").value);

      // Compare the numbers using the conditional operator
      var result = (num1 > num2) ? ((num1 > num3) ? "First number is the largest." : "Third number is the largest.") : ((num2 > num3) ? "Second number is the largest." : "Third number is the largest.");

      // Display the result on the page
      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
