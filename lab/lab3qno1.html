<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
</head>
<body>

<h1>Voting Eligibility Checker</h1>

<script>
function checkVotingEligibility() {
    var personAge = document.getElementById("age").value;
    var isCitizen = document.getElementById("citizen").checked;

    // Check if age is greater than 18 and is a citizen
    if (personAge > 18 && isCitizen) {
        document.getElementById("result").innerHTML = "You are eligible to vote!";
    } else {
        document.getElementById("result").innerHTML = "You are not eligible to vote.";
    }
}
</script>

<p>Enter your age: <input type="number" id="age" min="0"></p>
<p>Are you a citizen? <input type="checkbox" id="citizen"></p>

<button onclick="checkVotingEligibility()">Check Eligibility</button>

<p id="result"></p>

</body>
</html>
